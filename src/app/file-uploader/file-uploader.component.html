<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">File ID</th>
            <th scope="col">File Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files_list">
            <td>{{ file.id }}</td>
            <td>{{ file.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
